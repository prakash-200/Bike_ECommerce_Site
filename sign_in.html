<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YAMAHA</title>
    <link rel="shortcut icon" href="./images/title-logo.png" type="x-icon">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body style="height: 100vh;">
    <div class="full_height">

        <div class="container" style="height: 100%; width: 100%;">
            <div class="row">
                <div class="col">
                    <i class="fa-solid fa-house fs-4 my-1" style="color: #f7f7f8;"></i>
                    <a href="index.html" class="abt_home text-decoration-none fs-4 fw-bold">Home</a>
                </div>
            </div>
            <div class="row">
                <div class="row bg-light">
                    <div class="col d-flex justify-content-center my-3">
                        <img src="./images/sign_in_logo.webp" height="100px" alt="logo">
                    </div>
                </div>
            </div>      
        </div>
    
        <div class="container"> 
            <div class="row-4 d-flex justify-content-center mt-2">
                <input type="text" placeholder="Enter a Name" class="sign_in_inp my-1"><br>
            </div>
    
            <div class="row-4 d-flex justify-content-center">
                <input type="email" name="" id="" placeholder="Enter Email" class="sign_in_inp my-1"><br>
            </div>
    
            <div class="row-4 d-flex justify-content-center">
                <input type="text" placeholder="Enter a Number" class="sign_in_inp my-1"><br>
            </div>
    
            <div class="row-4 d-flex justify-content-center">
                <input type="password" minlength="8" maxlength="15" placeholder="Enter Password" class="sign_in_inp my-1 "><br>
            </div>
    
            <!-- <div class="form-group"> -->
            
            <div class="row-4 d-flex justify-content-center mt-2">
                <input type="submit" placeholder="SIGNIN" class="sign_in_smt fw-bold"><br>
            </div>
    
            <div class="row-4 d-flex justify-content-center">
                <p class="sign_in_para">or sign up with:</p><br>
            </div>
             
             
            <div class="row-4 d-flex justify-content-center"> 
                  <button type="button" class="sign_in_btn mx-1 d-flex align-items-center justify-content-center rounded-circle btn btn-link bg-light btn-floating">
                    <i class="fab fa-google"></i>
                   </button>
              
                   <button type="button" class="sign_in_btn mx-1 d-flex align-items-center justify-content-center rounded-circle btn btn-link bg-light btn-floating">
                    <i class="fab fa-twitter"></i>
                   </button>
    
                   <button type="button" class="sign_in_btn mx-1 d-flex align-items-center justify-content-center rounded-circle btn btn-link bg-light btn-floating">
                    <i class="fa-brands fa-instagram fw-bolder"></i>
                   </button>
            </div>
                   
                
                   
                       
            <!-- </div> -->
         </div>

         <div class="login_footer">
          
         </div>

    </div>

    
     
             
        


    
    
</body>
</html>
